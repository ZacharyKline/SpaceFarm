<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			id="pagestyle"
			href="./styles/resources.css"
			rel="stylesheet"
			type="text/css"
		/>
		<title>Space Sheep Simulator</title>
	</head>

	<body>
		<aside id="resourceBar" style="overflow-y: scroll;">
			<div id="sidebarText">
				Resources
				<div id="stuff">
					<div>
						Wool:
						<p id="wooly">0</p>
					</div>
					<div id="milkSpot">
						Milk:
						<p id="milky">0</p>
					</div>
					<div id="eggSpot">
						Eggs:
						<p id="eggy">0</p>
					</div>
					<div id="gmilkSpot">
						G-Milk:
						<p id="gmilky">0</p>
					</div>
					<div id="chaosSpot">
						CHAOS:
						<p id="chaosy">0</p>
					</div>
					<div id='deggySpot'>
						Duck Eggs:
						<p id='deggy'>0</p>
					</div>
				</div>
				<div id="animalCounts">
					SPACE ANIMALS
					<div>
						<button onclick="buySheep()" id="sheeppricy">20 Wool</button>
					</div>
					<div>
						Sheep:
						<p id="sheepy">0</p>
					</div>
					<div id="cowy"></div>
					<div id="cowCounty"></div>
					<div id="chickeny"></div>
					<div id="chickenCounty"></div>
					<div id="goaty"></div>
					<div id="goatCounty"></div>
					<div id="goosey"></div>
					<div id="gooseCounty"></div>
					<div id="duckey"></div>
					<div id="duckCounty"></div>
				</div>
			</div>
		</aside>

		<div id="gameBody">
			<h3 id="funnyheaders"></h3>
			<div id="content">

				<h5 id="styleheader"></h5>
				<button id="clickMe" onclick="shearButton(1)">Click me to shear</button>
            </div>
				<div id="specialtyArea">
					<div id='ResourceTab'></div>
					<details id="upgradeTab">
						<summary>Upgrades:</summary>
						<button id='sheepUp1'>S1</button>
						<button id='sheepUp2'>S2</button>
					</details>
					<details id="altarTab">
						<summary>Altar to your Spacegods</summary>
						<button id='killSheep'>Slaughter Sheep</button>
						<button id='killCows'>Slaughter Cows</button>
						<button id='killChickens'>Slaughter Chicken</button>
						<button id='killGoats'>Slaughter Goats</button>
					</details>
					<details id="labTab">
						<summary>Laboratory</summary>
					</details>
				</div>
        </div>
		<script src="./scripts/main.js"></script>
		<script src="./scripts/resources.js"></script>
		<script src='./scripts/altar.js'></script>
	</body>
</html>
